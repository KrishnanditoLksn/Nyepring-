<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Template</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="author :${authors}">
        <td th:text="${author.getId()}">
            123
        </td>

        <td th:text="${author.getFirstName()}">Vincent</td>
    </tr>
</table>
</body>
</html>
